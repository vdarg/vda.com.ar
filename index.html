<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vda.com.ar</title>
    <style>
        @font-face {
            font-family: 'MSGothic';
            src: local('MS Gothic'), local('ＭＳ ゴシック');
        }

        body {
            background-color: black;
            color: green;
            font-family: 'MSGothic', monospace;
            font-size: 16px;
            text-shadow: none;
            text-align: center;
        }

        a {
            color: green;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .directory {
            margin: 10px 0;
            text-align: left;
        }

        .subitems {
            margin-left: 20px;
            display: none;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease-in-out, height 0.3s ease-in-out;
        }

        .visible {
            display: block;
            opacity: 1;
            height: auto;
        }

        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #password-input {
            background-color: black;
            color: green;
            font-family: 'MSGothic', monospace;
            border: 1px solid green;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
    <script>
        function toggleVisibility(event) {
            event.preventDefault();
            let subitems = event.target.nextElementSibling;
            if (subitems) {
                if (subitems.classList.contains('visible')) {
                    subitems.style.opacity = '0';
                    subitems.style.height = '0';
                    setTimeout(() => subitems.classList.remove('visible'), 300);
                } else {
                    subitems.classList.add('visible');
                    subitems.style.height = subitems.scrollHeight + 'px';
                    setTimeout(() => subitems.style.opacity = '1', 10);
                }
            }
        }

        function checkPassword() {
            let password = document.getElementById('password-input').value;
            if (password === '170406') {
                document.getElementById('login-screen').style.display = 'none';
            } else {
                alert('Clave incorrecta');
            }
        }
    </script>
</head>
<body>
    <div id="login-screen">
        <p>Ingrese la clave para acceder:</p>
        <input type="password" id="password-input">
        <button onclick="checkPassword()">Entrar</button>
    </div>

    <div class="directory">/<a href="#" onclick="toggleVisibility(event)">proyectos</a>
        <div class="subitems">
            <a href="#">Proyecto1</a><br>
            <a href="#">Proyecto2</a><br>
            <a href="#">Proyecto3</a>
        </div>
    </div>
    
    <div class="directory">/<a href="#" onclick="toggleVisibility(event)">videos</a>
        <div class="subitems">
            <a href="#">Video1.mp4</a><br>
            <a href="#">Video2.mp4</a><br>
            <a href="#">Video3.mp4</a>
        </div>
    </div>
    
    <div class="directory">/<a href="#" onclick="toggleVisibility(event)">registros</a>
        <div class="subitems">
            <a href="#">Registro1.txt</a><br>
            <a href="#">Registro2.txt</a><br>
            <a href="#">Registro3.txt</a>
        </div>
    </div>
    
    <div class="directory">/<a href="#" onclick="toggleVisibility(event)">programas</a>
        <div class="subitems">
            <a href="#">Zentum</a><br>
            <a href="#">Dinumun</a><br>
            <a href="#">Ateus</a>
        </div>
    </div>
    
    <div class="directory">/<a href="#" onclick="toggleVisibility(event)">utilidades</a>
        <div class="subitems">
            <a href="#">Herramienta1</a><br>
            <a href="#">Herramienta2</a><br>
            <a href="#">Herramienta3</a>
        </div>
    </div>
</body>
</html>
