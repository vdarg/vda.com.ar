        body {

            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        h1 {
            font-size: 5rem;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #cccccc, 0 0 30px #aaaaaa;
            animation: pulse 1.5s infinite;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;

        }

        .numbers {
            font-size: 2rem;
            color: #ffffff;
            margin-top: 20px;
            text-shadow: 0 0 8px #ffffff;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 10px #ffffff, 0 0 20px #cccccc, 0 0 30px #aaaaaa;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 15px #ffffff, 0 0 25px #bbbbbb, 0 0 35px #aaaaaa;
            }
        }
    </style>

    <script>
        function generateRandomNumbers() {

            document.getElementById('randomNumbers').textContent = randomNumbers;
